<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión De Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: rgba(255, 170, 0, 0.767);">
    <header class="container-fluid p-0 text-white text-center position-relative">
        <div class="header-content">
            <h1 class="header-title">Jugadores NBA</h1>
        </div>
        <div class="row mt-0">
            <div class="col-12 text-center">
                <div class="image-gallery">
                    <img src="imagen1.png" alt="Imagen 1" class="animate-image">
                    <img src="imagen2.jpeg" alt="Imagen 2" class="animate-image">
                    <img src="iamgen3.jpg" alt="Imagen 3" class="animate-image">
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid mt-5 style="background-color: rgba(255, 170, 0, 0.767);" >
        <div class="row">
            <div class="col-5">
                <form class="card">
                    <div class="card-header text-center">
                        <h5>Rellena el formulario</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <label class="col-2 text-end">Rut</label>
                            <div class="col-10">
                                <input type="text" id="rut" name="rut" class="form-control" onblur="verificar(this.id)">
                                <div id="e-rut"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Nombre</label>
                            <div class="col-10">
                                <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                                <div id="e-nombre"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Peso</label>
                            <div class="col-10">
                                <input type="text" id="peso" name="peso" class="form-control" onblur="verificar(this.id)">
                                <div id="e-peso"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Estatura</label>
                            <div class="col-10">
                                <input type="text" id="estatura" name="estatura" class="form-control" onblur="verificar(this.id)">
                                <div id="e-estatura"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Dirección</label>
                            <div class="col-10">
                                <input type="text" id="direccion" name="direccion" class="form-control" onblur="verificar(this.id)">
                                <div id="e-direccion"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Email</label>
                            <div class="col-10">
                                <input type="email" id="email" name="email" class="form-control" onblur="verificar(this.id)">
                                <div id="e-email"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Teléfono</label>
                            <div class="col-10">
                                <input type="text" id="telefono" name="telefono" onkeypress="return soloNumeros(event)" 
                                maxlength="9" class="form-control" onblur="verificar(this.id)">
                                <div id="e-telefono"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Edad</label>
                            <div class="col-10">
                                <input type="number" id="edad" name="edad" class="form-control" onblur="verificar(this.id)">
                                <div id="e-edad"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                        <input type="button" id="btnSave" value="Guardar" class="btn btn-success w-25">
                    </div>
                </form>
            </div>
            <div class="col-7">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-secondary">
                            <tr>
                                <th>Rut</th>
                                <th>Nombre</th>
                                <th>Peso</th>
                                <th>Estatura</th>
                                <th>Dirección</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Edad</th>
                            </tr>
                        </thead>
                        <tbody id="contenido"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="helper.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
